<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신한카드</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Header -->
      <div class="header">
        <!-- Header Top -->
        <div class="header-top">
          <div class="container">
            <div class="header-top__left">

                <li class="header__utility-item">
                  <a href="#" class="list-link">법인</a>
                </li>
                <li class="header__utility-item">
                  <a href="#" class="list-link">가맹점</a>
                </li>
              </ul>
              <div class="header-top__dropdown dropdown">
                <button class="dropdown__button">
                  <span class="dropdown__title">마이카</span>
                  <img
                    src="/assets/images/h-util-arr1.png"
                    alt="dropdown-button"
                    class="dropdown__arrow"
                  />
                </button>
                <ul class="dropdown__menu hide">
                  <li class="dropdown__menu-item">
                    <a href="#" class="list-link">마이카</a>
                  </li>
                  <li class="dropdown__menu-item">
                    <a href="#" class="list-link">올댓쇼핑</a>
                  </li>
                  <li class="dropdown__menu-item">
                    <a href="#" class="list-link">심한아름인</a>
                  </li>
                  <li class="dropdown__menu-item">
                    <a href="#" class="list-link">BIGDATA</a>
                  </li>
                  <li class="dropdown__menu-item">
                    <a href="#" class="list-link">신한은행</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="header-top__right">
              <ul class="header-top__user-menu">
                <li class="user-menu__item">
                  <a href="#" class="list-link">로그인</a>
                </li>
                <li class="user-menu__item">
                  <a href="#" class="list-link">회원가입</a>
                </li>
                <li class="user-menu__item">
                  <a href="#" class="list-link">아이디찾기</a>
                </li>
                <li class="user-menu__item">
                  <a href="#" class="list-link">상품공시실</a>
                </li>
                <li class="user-menu__item">
                  <a href="#" class="list-link">금용소비자보호포털</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Header Bottom -->
        <div class="header-bottom">
          <div class="container">
            <div class="header-bottom__left">
              <a href="#" class="header-logo">
                <img
                  src="assets/images/ci-shinhan-pc.png"
                  alt="shinhancard-logo"
                  class="header-logo__image"
                />
              </a>
            </div>
            <nav class="header-bottom__middle">
              <ul class="gnb-navbar">
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">마이</a>
                </li>
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">혜택</a>
                </li>
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">금융</a>

                </li>
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">서비스</a>
                </li>
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">디지털</a>
                </li>
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">Tops Club</a>
                </li>
                <li class="navbar-menu__list">
                  <a href="#" class="navbar-menu__list-link">고객센터</a>

              </ul>
            </nav>
            <div class="header-bottom__right">
              <button class="header-bottom__all-menu">
                <img
                  src="assets/images/h-menu-more.png"
                  alt="all-menu"
                  class="all-menu__icon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>

</html>
